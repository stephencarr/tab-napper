<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Napper</title>
    <link rel="stylesheet" href="dist/app.css">
    <script>
        // Set dark mode based on system preference
        if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
        
        // Listen for changes in system dark mode preference
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
            if (e.matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        });
    </script>
</head>
<body class="bg-calm-50 dark:bg-calm-900 text-calm-900 dark:text-calm-100 transition-colors">
    <div id="root">
        <!-- React application will mount here -->
        <div style="display: flex; align-items: center; justify-content: center; height: 100vh;" class="text-calm-600 dark:text-calm-400">
            <p>Loading Tab Napper...</p>
        </div>
    </div>
    
    <!-- React application bundle -->
    <script src="dist/app.js"></script>
</body>
</html>
